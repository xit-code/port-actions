name: Port Maven Archetype Action
description: GitHub action to create repositories templated with Maven Archetype Generate with Port integration
author: xit-code
inputs:
  token:
    description: "The GitHub Token to use to authenticate with the API with permissions to create repositories within the organization (supporting only PATs at this time)"
    required: true
  portClientId:
    description: "The Port Client ID to use to authenticate with the API"
    required: true
  portClientSecret:
    description: "The Port Client Secret to use to authenticate with the API"
    required: true
  blueprintIdentifier:
    description: "The blueprint identifier to use to populate the Port"
    required: true
    default: "Service"
  repositoryName:
    description: "The name of the repository to create"
    required: true
  organizationName:
    description: "The name of the organization to create the repository in"
    required: true
  archetypeGroupId:
    description: "The mvn archetype group id to use to populate the repository"
    required: true
  archetypeArtifactId:
    description: "The mvn archetype to use to populate the repository"
    required: true
  archetypeVersion:
    description: "The mvn archetype version to use to populate the repository"
    required: true
  portUserInputs:
    description: "Port user inputs to came from triggering the action"
    required: true
  githubURL:
    description: "Git URL for self hosted version. Default value is api.github.com"
    required: true
    default: "https://api.github.com"
  portRunId:
    description: "Port run ID to came from triggering the action"
    required: true
  createPortEntity:
    description: "Whether to create a Port entity for the repository"
    required: false
    default: "true"
  monorepoUrl:
    description: 'The URL of the monorepo to create the new service in, specify it alongside scaffoldDirectory to open a new pull-request in the monorepo'
    required: false
  scaffoldDirectory:
    description: 'The directory to scaffold the cookiecutter template in'
    required: false
  mavenOptionsJson:
    required: false
    description: "mvnOptions"
  mavenExtraArgs:
    required: false
    description: "extra args"
    default: ""
  artifactoryUsername:
    required: false
    description: "extra args"
  artifactoryPassword:
    required: false
    description: "extra args"
  artifactoryHost:
    required: false
    description: "extra args"
  settingsTemplatePath:
    required: false
    description: "extra args"
runs:
  using: docker
  image: Dockerfile
